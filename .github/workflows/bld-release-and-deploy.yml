name: Deploy to BLD on Main

on:
  push:
    branches:
      - main

jobs:
  deploy-bld:
    permissions:
      contents: write
      issues: write
      pull-requests: write

    name: Build, Release & Deploy to BLD
    runs-on: ubuntu-latest
    environment:
      name: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      # - name: Run tests
      #   run: npm test

      - name: Inject env vars (BLD)
        run: |
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ vars.GOOGLE_MAPS_API_KEY }}" >> .env.bld
          echo "VITE_GOOGLE_ANALYTICS_ID=${{ vars.GOOGLE_ANALYTICS_ID }}" >> .env.bld
          echo "VITE_STRIPE_PUBLISHABLE_KEY=${{ vars.STRIPE_PUBLISHABLE_KEY }}" >> .env.bld
          echo "VITE_FFF_API_BASE_URL=${{ vars.FFF_API_BASE_URL }}" >> .env.bld

      - name: Build project
        run: npm run build -- --mode bld

      - name: Copy .htaccess to dist
        run: cp .htaccess dist/

      - name: Create GitHub Release
        env:
          HUSKY: 0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Deploy to BLD
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: dist/
