name: Deploy Release to PROD

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "GitHub release tag to deploy (e.g. v1.2.3)"
        required: true
        type: string

permissions:
  contents: read

jobs:
  deploy-prod:
    name: Deploy Release ${{ inputs.release_tag }} to PROD

    runs-on: ubuntu-latest
    environment:
      name: prod

    steps:
      - name: Await PROD approval
        run: |
          echo "Deploying to PROD"
          test -n "${{ vars.GOOGLE_ANALYTICS_ID }}"

      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ inputs.release_tag }}
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Inject env vars (PRD)
        run: |
          echo "VITE_GOOGLE_MAPS_API_KEY=${{ vars.GOOGLE_MAPS_API_KEY }}" >> .env.production
          echo "VITE_GOOGLE_ANALYTICS_ID=${{ vars.GOOGLE_ANALYTICS_ID }}" >> .env.production

      - name: Build project (PRD)
        run: npm run build -- --mode production

      - name: Copy .htaccess to dist
        run: cp .htaccess dist/

      - name: Deploy to PROD
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: dist/
